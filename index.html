<body>
    <!-- Criaremos um formulario que envia a entrada do usuario a um servidor -->

        <h1>Login</h1>

        <div class="container">
            <input type="email" required name="email">
            <label>Email</label>
        </div>
        <div class="container">
            <input type="password" required name="password">
            <label>Senha</label>
        </div>
        <button>Entrar</button>

        <a href="#">Não consegue entrar?</a>
        <a href="#">Criar conta</a>
    </form>
